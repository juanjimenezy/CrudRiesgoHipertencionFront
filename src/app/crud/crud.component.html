<app-header></app-header>

<div class="container my-3">
    <div class="row justify-content-center align-items-center">
        <div class="col-5">
            <div class="card">
                <div class="card-header text-center text-white bg-dark">
                    <h5>Formulario</h5>
                </div>

                <div class="card-body">
                    <form>
                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Nombre completo" type="text" class="form-control" name="nombre" style="width:470px;" [(ngModel)]="crud.nombre">
                            </div>
                        </div>

                        <div class="form-group row my-1">
                            <div class="col-sm-8 ">
                                <input placeholder="Pais" type="text" class="form-control" name="pais" style="width:470px;" [(ngModel)]="crud.pais">
                            </div>
                        </div>

                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Departamento" type="text" class="form-control" name="departamento" style="width:470px;" [(ngModel)]="crud.departamento">
                            </div>
                        </div>

                        <div class="form-group row my-1 my-1">
                            <div class="col-sm-8">
                                <input placeholder="Fecha de nacimiento" type="date" class="form-control" name="fechaNacimiento" style="width:470px;" [(ngModel)]="crud.fechaNacimiento">
                            </div>
                        </div>

                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Peso" type="text" class="form-control" name="peso" style="width:470px;" [(ngModel)]="crud.peso">
                            </div>
                        </div>

                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Altura" type="text" class="form-control" name="altura" style="width:470px;" [(ngModel)]="crud.altura">
                            </div>
                        </div>

                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Perimetro de cintura" type="text" class="form-control" name="perimetroCintura" style="width:470px;" [(ngModel)]="crud.perimetroCintura">
                            </div>
                        </div>

                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Tiempo de actividad fisica" type="text" class="form-control" name="tiempoActividadFisica" style="width:470px;" [(ngModel)]="crud.tiempoActividadFisica">
                            </div>
                        </div>

                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Toma de medicamentos de hipertencion" type="text" class="form-control" name="tomaMedHiper" style="width:470px;" [(ngModel)]="crud.tomaMedHiper">
                            </div>
                        </div>

                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Presion arterial" type="text" class="form-control" name="Presion arterial" style="width:470px;" [(ngModel)]="crud.presionArt">
                            </div>
                        </div>

                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Presion diasnosticada" type="text" class="form-control" name="Presion arterial" style="width:470px;" [(ngModel)]="crud.presionDiast">
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-success" (click)="create()">Guardar</button>
                        </div>
                        

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
