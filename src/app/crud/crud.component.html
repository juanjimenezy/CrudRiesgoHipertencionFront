                </div>

                <div class="card-body">
                    <form>
                        <div class="form-group row my-1">

                            </div>
                        </div>

                        <div class="form-group row my-1">

                                <input placeholder="Pais" type="text" class="form-control" name="pais" style="width:470px;">
                            </div>
                        </div>

                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Departamento" type="text" class="form-control" name="departamento" style="width:470px;">
                            </div>
                        </div>

                        <div class="form-group row my-1 my-1">
                            <div class="col-sm-8">
                                <input placeholder="Fecha de nacimiento" type="text" class="form-control" name="fechaNacimiento" style="width:470px;">
                            </div>
                        </div>

                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Peso" type="text" class="form-control" name="peso" style="width:470px;">
                            </div>
                        </div>

                        <div class="form-group row my-1">

                        </div>

                        <div class="form-group row my-1">

                                <input placeholder="Tiempo de actividad fisica" type="text" class="form-control" name="tiempoActividadFisica" style="width:470px;">

                        <div class="form-group row my-1">

                                <input placeholder="Toma de medida de hipertencion" type="text" class="form-control" name="tomaMedHiper" style="width:470px;">

                        <div class="form-group row my-1">

                                <input placeholder="Presion arterial" type="text" class="form-control" name="Presion arterial" style="width:470px;">

                        </div>

                        <div class="text-center">

                    </form>

        </div>
